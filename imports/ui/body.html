<body>
  <div class="container">
    <header class="sticky">
      <h1>Data Flow - {{ today }}</h1>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-message">
          <input type="text" name="text" placeholder="Type to add new messages" />
        </form>
      {{/if}}
    </header>

    <ul class="content">
      {{#each messages}}
        {{> message}}
      {{/each}}
    </ul>

    <footer>
    </footer>
  </div>
</body>
